<dom-module id="dark-theme">
  <template>
    <style is="custom-style">
      :root {
        /*
         * Primary colors
         */
        --primary-color: #34474e;
        --light-primary-color: #516c77;
        --dark-primary-color: #233239;

        /*
         * Accent colors
         */
        --accent-color: var(--paper-pink-a200);
        --light-accent-color: var(--paper-pink-a100);
        --dark-accent-color: var(--paper-pink-a400);

        /*
         * Background colors
         */
        --primary-background-color: #FEFEFE;

        /*
         * Text colors
         */
        --primary-text-color: var(--paper-grey-100);
        --secondary-text-color: #FEFEFE;
        --disabled-text-color: #9b9b9b;

        /*
         * Dividers
         */
        --divider-color: #dbdbdb;

        /*
         * Notifications
         */
        --error-color: var(--paper-deep-orange-a700);

        /*
         * Input
         */
        --paper-input-container-color: var(--secondary-text-color);
        --paper-input-container-focus-color: var(--light-accent-color);
      }
    </style>
  </template>
</dom-module>
